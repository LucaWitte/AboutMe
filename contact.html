<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Contact Luca Fabian Witte">
      <title>Contact - Luca Fabian Witte</title>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
      <link rel="icon" href="/Images/dna_32.png" type="image/png">

      <style>
         :root {
            --green-primary: rgb(0, 94, 68);
            --green-secondary: rgb(20, 124, 98);
            --background: #f9f9f9;
            --border-color: #000;
            --text-color: #111;
         }

         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }

         body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--background);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
         }

         header {
            background-color: var(--green-primary);
            width: 100%;
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            font-size: 2.5rem;
            font-weight: 700;
            border-bottom: 4px solid var(--border-color);
         }

         .nav-bar {
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: var(--green-secondary);
            padding: 0.8rem;
            border: 4px solid var(--green-primary);
            margin-bottom: 2rem;
            box-shadow: 4px 4px 0 var(--border-color);
         }

         .nav-bar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
         }

         .nav-bar a.active,
         .nav-bar a:hover {
            background-color: var(--green-primary);
            color: #fff;
            border-color: var(--green-primary);
         }

         .content-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #fff;
            border: 4px solid var(--green-secondary);
            box-shadow: 8px 8px 0 var(--border-color);
         }

         h2 {
            font-size: 1.5rem;
            color: var(--green-primary);
            margin-bottom: 1rem;
         }

         form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
         }

         label {
            font-weight: bold;
            margin-bottom: 0.5rem;
         }

         input, textarea {
            padding: 0.8rem;
            border: 2px solid var(--green-secondary);
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
         }

         input:focus, textarea:focus {
            outline: none;
            border-color: var(--green-primary);
         }

         button {
            background-color: var(--green-primary);
            color: #fff;
            padding: 0.8rem;
            border: 2px solid var(--border-color);
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
         }

         button:hover {
            transform: translateY(-4px);
            background-color: var(--green-secondary);
         }

         footer {
            background-color: var(--green-primary);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            border-top: 4px solid var(--border-color);
            width: 100%;
         }

         .social-icons img {
            width: 24px;
            margin: 1rem;
         }

         @media screen and (max-width: 768px) {
            .content-container {
               margin: 1rem;
               padding: 1rem;
               box-shadow: 6px 6px 0 var(--border-color);
            }

            header {
               font-size: 1.5rem;
               padding: 1rem;
            }

            .nav-bar {
               flex-direction: column;
            }

            .nav-bar a {
               margin-bottom: 0.5rem;
            }
         }
      </style>
   </head>
   <body>
      <header>
         Contact Me
      </header>

      <nav class="nav-bar">
         <a href="index.html">About Me</a>
         <a href="resume.html">My Resume</a>
         <a href="blog.html">Blog</a>
         <a href="portfolio.html">Projects</a>
         <a href="contact.html" class="active">Contact</a>
      </nav>

      <div class="content-container">
         <h2>Get in Touch</h2>
         <p>Feel free to send me a message! I'll get back to you as soon as possible.</p>
         <form action="https://formspree.io/f/manyzdel" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
         </form>
      </div>

      <footer>
         &copy; 2024 Luca Fabian Witte | Connect with me:
         <div class="social-icons">
            <a href="https://www.linkedin.com/in/lucawitte" target="_blank">
               <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
            </a>
            <a href="https://orcid.org/0000-0001-5033-9473" target="_blank">
               <img src="https://orcid.org/sites/default/files/images/orcid_16x16.png" alt="ORCID">
            </a>
         </div>
      </footer>
   </body>
</html>
